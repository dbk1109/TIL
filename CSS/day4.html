  div:first-child, div:nth-child(2), div:nth-child(3) 에게 grid-column:span 2와 grid-row:span 2를 통해 각각 행과 열에 2개씩의 셀의 크기를 가지도록 합니다.
  div태그에 display:flex justify-content:center align-items:center 를 사용해서 텍스트를 정중앙으로 배치할 수 있습니다.

  grid-column과 grid-row를 사용해서 행 또는 열의 셀 영역 크기를 지정할 수 있습니다.
  display:flex justify-content:center align-items:center를 사용해서 텍스트를 정중앙 배치할 수 있습니다.
